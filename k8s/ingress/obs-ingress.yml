apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: obs-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  backend:
    serviceName: obs-frontend
    servicePort: 3000
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: obs-frontend
          servicePort: 3000
      - path: /mongocheck
        backend:
          serviceName: obs-server
          servicePort: 2000