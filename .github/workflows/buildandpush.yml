name: Build Docker Image And Push

on:
  push:
    branches: 
      - production
      - staging
    paths:
      - serverless/ytdl-azure-function/**

  pull_request:
    types: [closed]
    branches: 
      - production
      - staging
    paths:
      - serverless/ytdl-azure-function/**

env: 
  SERVICE_PATH: serverless/ytdl-azure-function

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1.1.0
        with:
          repository: thayalangr/ytdlazure
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: ${{ env.SERVICE_PATH }}
          tags: latest