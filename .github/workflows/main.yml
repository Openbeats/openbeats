name: CI

env: 
  SERVICE_PATH: services/clientapp

on:
  push:
    branches: [ master ]
    # paths:
    #   - $SERVICE_PATH/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Repo'
      uses: actions/checkout@v2

    - name: 'Sample Echo'
      run: |
        echo $SERVICE_PATH
        echo ${GITHUB_SHA::7}
      
    - name: Build and push Docker images
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: 'thayalangr/obs-clientapp'
        tag_with_sha: true
        dockerfile: ${{ env.SERVICE_PATH }}
        push: true
